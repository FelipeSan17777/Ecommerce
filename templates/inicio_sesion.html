{% extends './plantillas/base.html' %}

{% load static %}
{% block estilos %}
    <link rel="stylesheet" href="{% static 'estilo/inicioSession.css' %}">
{% endblock %}

{% block main %}
    <div class="card shadow p-4 login-form">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>


        <div class="alert alert-info text-center mb-4" role="alert">
            <strong>Credenciales de prueba:</strong><br>
            Usuario: <code>admin</code><br>
            Contraseña: <code>admin</code>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Tu nombre de usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Entrar</button>
            <p class="mt-3 col-11 text-center">¿No tienes cuenta? <a href="/registrar" class="link-registrarse">Regístrate</a></p>
        </form>
    </div>
{% endblock %}
